                        </div>

                                    </div>
                                </div>

                                    <label for="duration_blk" class="col" id="blocks">Blocks</label>
                                    <div class="btn-group btn-group-sm btn-group-toggle" data-toggle="buttons">
                                      <label class="btn btn-outline-primary active">
                                        <input type="radio" name="duration_blk_ops" id="1blk" checked> 1
                                      </label>
                                      <label class="btn btn-outline-primary">
                                        <input type="radio" name="duration_blk_ops" id="2blk"> 2

                                      </label>
                                      <label class="btn btn-outline-primary">

                                      </label>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success">Add&nbsp;Task</button>
                        </div>
